<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Gatinha ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="musica" loop>
        <source src="musica/Daniel Caesar - Get You (feat. Kali Uchis).mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
    </audio>

    <div class="container">
        <h1 class="glow">Para a minha gatinha ❤️</h1>
        <p class="fade-in">Você é a melhor coisa que já aconteceu na minha vida!!!</p>
    </div>

    <div class="galeria">
        <img src="imagens/1.jpeg" alt="Foto nossa" class="zoom">
        <img src="imagens/2.jpeg" alt="Foto nossa" class="zoom">
        <img src="imagens/3.jpeg" alt="Foto nossa" class="zoom">
    </div>

    <div class="container">
        <h2 class="glow">É simples, mas é de coração!!</h2>
        <p class="fade-in">Eu te amo muito, meu amor. És muito especial para mim!</p>
    </div>

    <button id="playPause" class="botao-musica">Tocar Música</button>

    <script src="script.js"></script>
    <script>
        function criarCoracao() {
            const heart = document.createElement("span");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
    
            // Definir posição aleatória na tela
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // Tempo de animação aleatório
    
            document.body.appendChild(heart);
    
            // Remover coração após animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    
        setInterval(criarCoracao, 500); // Criar um coração a cada 500ms
    </script>
    
</body>
</html>
